            function triangulo(tab, x1, y1, x2, y2, x3, y3, fill=false) {
                tab.beginPath();
                tab.moveTo(x1, y1);
                tab.lineTo(x2, y2);
                tab.lineTo(x3, y3);
                if (fill)
                    tab.fill();
                else {
                    tab.closePath();
                    tab.stroke();
                }
            }
            function cuadrado(tab, xx1, yy1, xx2, yy2, xx3, yy3, xx4, yy4, fill=false) {

                tab.lineTo(xx3, yy3);
                tab.lineTo(xx4, yy4);
                tab.strokeStyle='#54E346';//Color de lineas
                tab.closePath();
                tab.stroke();
            
            }
